<div [dir]="translateService.getDir()">
<md-card>
  <md-card-title>
    <h2>{{title | translate }}</h2>
  </md-card-title>
  <md-card-content>
    <form [formGroup]="signupForm" (submit)="signup()" novalidate>        
      <div layout="row" layout-align="space-between center">
        <md-input #email placeholder="{{ 'Email' | translate }}" name='email'
          formControlName="email" type="email" (change)="elementChanged(email)"          
          [class.invalid]="!signupForm.controls.email.valid && (emailChanged || submitAttempt)">
        </md-input>
        <md-input #password placeholder="{{'Password' | translate }}" name='password'
          formControlName="password" type="password" (change)="elementChanged(password)"  
          [class.invalid]="!signupForm.controls.password.valid &&(passwordChanged || submitAttempt)">
        </md-input>            
      </div>
      <md-card-actions>
        <button md-button type="submit">{{ 'Sign Up' | translate }}</button>
        <a md-button (click)="cancel()">{{ 'Cancel' | translate }}</a>
      </md-card-actions>
    </form>
  </md-card-content>
</md-card>
</div>
