<md-card-content>
	<div *ngFor="let itm of itemList">
		<td-expansion-panel label="{{itm.name || 'Degree' | translate }}" expand="false">
			<div class="md-padding">
				<education-item [item]="itm"></education-item>
			</div>
		</td-expansion-panel>
	</div>
</md-card-content>
<md-divider></md-divider>
<md-card-actions layout="row">
	<a md-button (click)="addNewItem()">{{ 'Add Item' | translate }}</a>
</md-card-actions>
